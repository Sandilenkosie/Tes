{% extends 'partial/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="font-[sans-serif] max-w-7xl mx-auto h-screen">
    <div class="grid md:grid-cols-2 items-center gap-8 h-full">
      <form method="POST" class="max-w-lg max-md:mx-auto w-full p-6">
        {% csrf_token %}
        <div class="mb-12">
          <h3 class="text-gray-800 text-4xl font-extrabold">Sign in</h3>
          <p class="text-gray-800 text-sm mt-6">Immerse yourself in a hassle-free login journey with our intuitively designed login form. Effortlessly access your account.</p>
        </div>

        <div>
          <label class="text-gray-800 text-[15px] mb-2 block">Username</label>
          <div class="relative flex items-center">
            <input name="username" type="text" required class="w-full text-sm text-gray-800 bg-gray-100 focus:bg-transparent px-4 py-3.5 rounded-md outline-blue-600" placeholder="Enter email" />
            <!-- Email Icon SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb" class="w-[18px] h-[18px] absolute right-4" viewBox="0 0 682.667 682.667">
              <!-- SVG content -->
            </svg>
          </div>
        </div>
        

        <div class="mt-4">
          <label class="text-gray-800 text-[15px] mb-2 block">Password</label>
          <div class="relative flex items-center">
            <input name="password1" type="password" required class="w-full text-sm text-gray-800 bg-gray-100 focus:bg-transparent px-4 py-3.5 rounded-md outline-blue-600" placeholder="Enter password" />
            <!-- Eye Icon SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb" class="w-[18px] h-[18px] absolute right-4 cursor-pointer" viewBox="0 0 128 128">
              <!-- SVG content -->
            </svg>
          </div>
        </div>

        <div class="mt-4">
            <label class="text-gray-800 text-[15px] mb-2 block">Confirm Password</label>
            <div class="relative flex items-center">
              <input name="password2" type="password" required class="w-full text-sm text-gray-800 bg-gray-100 focus:bg-transparent px-4 py-3.5 rounded-md outline-blue-600" placeholder="Enter password" />
              <!-- Eye Icon SVG -->
              <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb" class="w-[18px] h-[18px] absolute right-4 cursor-pointer" viewBox="0 0 128 128">
                <!-- SVG content -->
              </svg>
            </div>
          </div>

        <div class="mt-8">
          <button type="submit" class="w-full shadow-xl py-3 px-6 text-sm tracking-wide font-semibold rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none">
            Sign up
          </button>
        </div>
        <p class="text-sm mt-8 text-center text-gray-800">Already have an account? <a href="{url 'login'}" class="text-blue-600 font-semibold tracking-wide hover:underline ml-1">SignIn here</a></p>
      </form>

      <div class="h-full md:py-6 flex items-center relative max-md:before:hidden before:absolute before:bg-gradient-to-r before:from-gray-50 before:via-[#E4FE66] before:to-[#55F5A3] before:h-full before:w-3/4 before:right-0 before:z-0">
        <img src="https://readymadeui.com/photo.webp" class="rounded-md lg:w-4/5 md:w-11/12 z-50 relative" alt="Dining Experience" />
      </div>
    </div>
</div>
{% endblock %}
